<div class="container">
        <form>

        <div class="form-group">
            <label for="fileInput">Choose image</label>
            <input #fileInput id="fileInput" type="file" name="file" accept="image/png">
        </div>

        <div class="form-group">
            <label for="effect">Image effect</label>
            <select class="form-control" id="effect" required [(ngModel)]="model.effect" name="effect">
                <option *ngFor="let effect of effectKeyValueArray" [value]="effect[0]">{{effect[0]}}</option>
            </select>
        </div>

        <div class="form-group" *ngIf="model.effect === 'Remove green'" >
            <label for="file2Input">Choose background</label>
            <input #file2Input id="file2Input" type="file" name="file" accept="image/png">
        </div>

        <button type="submit" class="btn btn-success" (click)="submitForm()">Submit</button>

    </form>
    <img #display src="" />
</div>
